<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperNest | Stationery & Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ“š PaperNest</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to PaperNest</h1>
            <p>Your go-to place for all things books & stationery</p>
        </section>

        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://source.unsplash.com/200x200/?stationery" alt="Stationery">
                    <h3>Elegant Pen Set</h3>
                    <p>$5</p>
                    <button class="add-to-cart" data-id="1">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/200x200/?book" alt="Book">
                    <h3>Classic Novel</h3>
                    <p>$10</p>
                    <button class="add-to-cart" data-id="2">Add to Cart</button>
                </div>
            </div>
        </section>

        <div id="cart-modal" class="cart-modal">
            <div class="cart-content">
                <h2>Cart</h2>
                <div id="cart-items"></div>
                <button id="checkout">Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PaperNest</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
