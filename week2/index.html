<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool UI Project by  PA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Web Project week 2</h1>

    <!-- Contact Form -->
    <section class="card">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="formStatus"></p>
    </section>

    <!-- To-Do List -->
    <section class="card">
      <h2>To-Do List</h2>
      <div class="todo-controls">
        <input type="text" id="taskInput" placeholder="Add new task" />
        <button id="addTaskBtn">Add</button>
      </div>
      <ul id="taskList" class="todo-list"></ul>
    </section>

    <!-- Image Gallery -->
    <section class="card">
      <h2>Image Gallery</h2>
      <div class="gallery-controls">
        <input type="text" id="imgUrl" placeholder="Paste image URL" />
        <button id="addImgBtn">Add Image</button>
      </div>
      <div id="imageGallery" class="gallery"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
